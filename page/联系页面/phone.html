<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <style>
      body {
        background-color: #43345d;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        color: white;
        margin-top: 100px;
      }
      .cardFlex {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        position: relative;
        width: 1100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        padding: 30px;
      }

      .container .card {
        position: relative;
        max-width: 300px;
        height: 215px;
        background-color: #fff;
        margin: 30px 10px;
        padding: 20px 15px;

        display: flex;
        flex-direction: column;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        transition: 0.3s ease-in-out;
        border-radius: 15px;
      }
      .container .card:hover {
        height: 320px;
      }

      .container .card .image {
        position: relative;
        width: 260px;
        height: 260px;

        top: -40%;
        left: 8px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .container .card .image img {
        max-width: 100%;
        border-radius: 15px;
      }

      .container .card .content {
        position: relative;
        top: -140px;
        padding: 10px 15px;
        color: #111;
        text-align: center;

        visibility: hidden;
        opacity: 0;
        transition: 0.3s ease-in-out;
      }

      .container .card:hover .content {
        margin-top: 30px;
        visibility: visible;
        opacity: 1;
        transition-delay: 0.2s;
      }
    </style>

    <h1>触摸我</h1>
    <div class="cardFlex">
      <div class="container">
        <div class="card">
          <div class="image">
            <img src="../../images/pika.jpg" alt="" />
          </div>
          <div class="content">
            <h3>电话: +86 182527-13712</h3>
            <br />
            <h3>电子邮件: amitcontact@yahoo.com</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
